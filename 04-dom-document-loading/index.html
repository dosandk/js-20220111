<!DOCTYPE html>
<meta charset="UTF-8">

<body>
  <div id="root"></div>
</body>

<script>
  class Notification {
    static format = 1;

    static getTimerId = () => {
      return 'super id';
    }

    constructor() {
      this.render()
    }

    getTemplate () {
      return `<div>hello basic notification</div>`;
    }

    render() {
      const element = document.createElement('div');

      element.innerHTML = this.getTemplate();

      this.element = element.firstElementChild;
    }


    remove () {
      this.element.remove();
    }

    destroy () {
      this.remove();
    }
  }

  class SuccessNotification extends Notification {
    getTemplate () {
      return `<div style="color: green">hello basic notification</div>`;
    }

    destroy () {
      console.error(Date.now());
      super.destroy();
    }
  }

  class ErrorNotification extends Notification {
    getTemplate () {
      return `<div style="color: red">hello basic notification</div>`;
    }
  }

  class WarningNotification extends Notification {
    getTemplate () {
      return `<div style="color: yellow">hello basic notification</div>`;
    }
  }

  const success = new SuccessNotification();
  const error = new ErrorNotification();
  const warning = new WarningNotification();

  document.body.append(success.element)
  document.body.append(error.element)
  document.body.append(warning.element)

  console.error(SuccessNotification.format);
</script>
